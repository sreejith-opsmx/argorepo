apiVersion: batch/v1
kind: Job
metadata:
  generateName: check-rule-
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
          command:
            - '/bin/bash exit 1'
          image: quay.io/opsmxpublic/spin-sample-pipeline:1.0
          name: gitcheck
      restartPolicy: Never
  backoffLimit: 4
