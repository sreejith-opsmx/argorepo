apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: job-analysis
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: job-analysis
      provider:
        job:
          spec:
            backoffLimit: 2
            template:
              spec:
                serviceAccountName: job-acc1
                imagePullSecrets:
                - name: opsmx11-secret
                containers:
                - name: junaid-job-analysis
                  image: 'opsmx11/argo-isd-metric-provider-job:v2' 
                  imagePullPolicy: Always
                  env:
                    - name: MY_POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: STABLE_POD_HASH
                      value: "{{args.baseline-hash}}"
                    - name: LATEST_POD_HASH
                      value: "{{args.canary-hash}}"
                  volumeMounts:
                    - name: provider-config-volume
                      mountPath: /etc/config/provider
                    - name: metric-config-volume
                      mountPath: /etc/config/templates
                    - name: secret-config-volume
                      mountPath: /etc/config/secrets
                      readOnly: true
                restartPolicy: Never
                volumes:
                - name: provider-config-volume
                  configMap:
                    name: opsmx-provider-config1
                - name: metric-config-volume
                  configMap:
                    name: metrixtemplates1
                - name: secret-config-volume
                  secret:
                    secretName: opsmx-profile
                    optional: false
